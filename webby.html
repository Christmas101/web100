<!DOCTYPE html>
<html>
<head>
  <title>Noa's Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/005/879/886/small/purple-orange-watercolor-background-pastel-mottled-border-texture-and-blurred-grunge-design-in-old-vintage-backgrounds-free-vector.jpg') no-repeat center center fixed; /* Replace 'https://example.com/pastel-wallpaper.jpg' with your desired wallpaper image URL */
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffb6c1; /* Lighter pink color */
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 72px; /* Larger text size */
      color: #ffffff; /* White text color */
      margin-bottom: 20px;
    }
    
    p {
      color: #ffffff; /* White text color */
      font-size: 24px; /* Medium text size */
      margin-bottom: 20px;
    }
    
    a {
      color: #4682b4; /* Pastel Blue */
      font-size: 36px; /* Larger text size */
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script>
    function decrypt() {
        var encryptedMessage = document.getElementById("encryptedMessage").value;
        var key = CryptoJS.enc.Hex.parse("112233445566778899AABBCCDDEEFF00");
        
        var decryptedBytes = CryptoJS.AES.decrypt(encryptedMessage, key, { mode: CryptoJS.mode.ECB });
        var decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);
        
        document.getElementById("decryptedMessage").textContent = decryptedMessage;
        document.getElementById("downloadLink").style.display = "block";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Noa's Chat App</h1>
    <label for="encryptedMessage">Encrypted Message:</label>
    <input type="text" id="encryptedMessage" />
    <button onclick="decrypt()">Decrypt</button>
    
    <h2>Decrypted Message:</h2>
    <p id="decryptedMessage"></p>
    
    <a id="downloadLink" href="https://drive.google.com/file/d/1qrdMFJf9UaLG1Tf0VE7AHDZ_QwO6947Z/view?usp=sharing" style="display: none;">Download Noa's Chat App</a>
  </div>
</body>
</html>
