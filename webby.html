<!DOCTYPE html>
<html>
<head>
  <title>Noa's Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/005/879/886/small/purple-orange-watercolor-background-pastel-mottled-border-texture-and-blurred-grunge-design-in-old-vintage-backgrounds-free-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 72px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      color: #ffffff;
      font-size: 28px; /* Updated font size */
      margin-bottom: 20px;
    }

    input {
      font-size: 28px; /* Updated font size */
    }

    button {
      font-size: 28px; /* Updated font size */
    }

    a {
      color: #4682b4;
      font-size: 28px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .fade-in.show {
      opacity: 1;
    }

    .large-text {
      font-size: 40px; /* Updated font size */
      color: #4682b4;
      transition: color 0.5s ease-in;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script>
    function decrypt() {
      var encryptedMessage = document.getElementById("encryptedMessage").value;
      var key = CryptoJS.enc.Hex.parse("112233445566778899AABBCCDDEEFF00");
      
      var decryptedBytes = CryptoJS.AES.decrypt(encryptedMessage, key, { mode: CryptoJS.mode.ECB });
      var decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);
      
      var decryptedMessageElement = document.getElementById("decryptedMessage");
      decryptedMessageElement.textContent = decryptedMessage;
      
      if (decryptedMessage !== "") {
        decryptedMessageElement.classList.add("large-text");
        decryptedMessageElement.classList.add("fade-in");
        setTimeout(function() {
          decryptedMessageElement.classList.add("show");
        }, 100);
        
        document.getElementById("downloadLink").style.display = "block";
      } else {
        document.getElementById("downloadLink").style.display = "none";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Noa's Chat App</h1>
    <label for="encryptedMessage" style="font-size: 28px;">Encrypted Message:</label>
    <input type="text" id="encryptedMessage" style="font-size: 28px;" />
    <button onclick="decrypt()" style="font-size: 28px;">Decrypt</button>
    
    <h2 style="font-size: 40px;">Decrypted Message:</h2>
    <p id="decryptedMessage" class="fade-in"></p>
    
    <div id="downloadLink" style="display: none;">
      <a href="https://drive.google.com/file/d/1qrdMFJf9UaLG1Tf0VE7AHDZ_QwO6947Z/view?usp=sharing" style="font-size: 28px;">Download Noa's Chat App</a>
    </div>
  </div>
</body>
</html>
